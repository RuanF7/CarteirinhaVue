<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carteirinha de Estudante</title>
</head>
<body>
    <div id="wrapper">
        <div id-"central">

            <div id-"formulario">  
                
                <label for="nome">Nome:</label>
                <input v-model="nome" type="text" id="nome" placeholder="Digite seu nome" />

                <label for="matricula">Matrícula:</label>
                <input v-model="matricula" type="text" id="matricula" placeholder="Digite sua matrícula" />
            </div>

            <div id-"previa">
                <div id="cartao">
                    <div id="dados-cartao">

                        <span class="label-cartao">Nome:</span>
                        <span class="dado-cartao">{{ nome }}</span>

                        <span class="label-cartao">Matrícula:</span>
                        <span class="dado-cartao">{{ matricula }}</span>

                    </div>
                    <div id="foto">Foto</div>
                </div>
            </div>
        </div>
    </div>
    <script> src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js" </script>
    <script> 
        Vue.createApp ({
            data() {
                return {
                    nome: "",
                    matricula: "",
                }
            },

        }).mount('#central')
    </script>
</body>
</html>
